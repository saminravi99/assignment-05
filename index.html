<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Finance Inc. | Assignment-05</title>

    <!-- FontAwesome Icons Script -->
    <script src="https://kit.fontawesome.com/5f2679c5dc.js" crossorigin="anonymous"></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon Link  -->
    <link rel="shortcut icon" href="./img/moneygram-favicon.jpg" type="image/x-icon">

    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap Style Sheet -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
    
</head>
<body>
    <header>

        <div class="container  header-section">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="header-title">Azure Finance Inc.</h1>
                <img class="img-fluid header-img" src="./img/moneygram-logo.jpg" alt="">
            </div>
            <div class=" text-center header-subtitle">
                <h4>Save Your Money!</h4>
            </div>
        </div>


    </header>

    <main>

        <!-- Main Section -->
        <section class="container row mx-auto d-flex justify-content-around common-section my-3">
            <div class="left-section col-xl-6 col-12 d-flex justify-content-center align-items-center ">
                <img class=" img-fluid " src="./img/Moneygram.jpg" alt="">
            </div>

            <div class="right-section col-xl-6 col-12 mt-5 mt-xl-0">
                <div>
                    <h5 class=" text-center income-title">Income</h5>
                </div>

                <div class=" d-flex justify-content-center my-3">
                    <div class="me-3 input-income-title">
                        <p class=" text-end ">Income:</p>
                    </div>
                    <div class="input-div">
                        <input type="text">
                    </div>
                </div>

                <div>
                    <h5 class=" text-center expenses-title mb-3">Expenses</h5>
                </div>

                <div>
                    <div class=" d-flex justify-content-center mb-3 ">
                    <div class="me-3 input-food-title">
                        <p class=" text-end ">Food:</p>
                    </div>
                    <div class="input-div">
                        <input type="text">
                    </div>
                </div>
                <div class=" d-flex justify-content-center mb-3 ">
                    <div class="me-3 input-rent-title">
                        <p class=" text-end ">Rent:</p>
                    </div>
                    <div class="input-div">
                        <input type="text">
                    </div>
                </div>
                <div class=" d-flex justify-content-center mb-2">
                    <div class="me-3 input-clothes-title">
                        <p class=" text-end ">Clothes:</p>
                    </div>
                    <div class="input-div">
                        <input type="text">
                    </div>
                </div>
                </div>

                <div class=" d-flex justify-content-center ">
                    <button class="btn btn-primary mt-3 px-5 py-2 calc-btn ">Calculate</button>
                </div>

                <div>
                    <h5 class=" mt-3 text-center total-expense">Total Expense: $<span>0</span> </h5>
                </div>
                <div>
                    <h5 class=" text-center balance">Balance: $<span>0</span> </h5>
                </div>

                <div class=" d-flex flex-lg-row flex-column justify-content-center align-items-center ">
                    <div class=" d-flex align-items-center my-lg-0 my-4">
                        <p class="mb-0 me-2 save-title">Save:</p>
                    <input class="me-2" type="text">
                    <p class="mb-0 me-2 percent">%</p>
                    </div>
                    <button class="btn btn-primary px-4 save-btn">Save</button>
                </div>

                <div>
                    <h5 class=" mt-3 text-center saving-amount">Saving Amount: $<span>0</span> </h5>
                </div>
                <div>
                    <h5 class=" text-center remaining-balance">Remaining Balance: $<span>0</span> </h5>
                </div>
            </div>
        </section>
    </main>






    <!-- Local Script File  -->
    <script src="./js/script.js"></script>

    <!-- BootStrap Script File  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
